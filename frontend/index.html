<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>FinTrack</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>FinTrack</h1>
    <form id="form">
      <select id="tipo">
        <option value="gasto">Gasto</option>
        <option value="ingreso">Ingreso</option>
      </select>
      <input id="categoria" placeholder="Categoría" required>
      <input id="monto" type="number" step="0.01" placeholder="Monto" required>
      <input id="descripcion" placeholder="Descripción">
      <button type="submit">Agregar</button>
    </form>

    <h2>Balance</h2>
    <div id="balance"></div>

    <h2>Movimientos</h2>
    <ul id="movs"></ul>
  </div>
  <script src="/static/script.js"></script>
</body>

</html>
